
<div class="table-responsive">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let stud of students">
        <td>{{stud.id}}</td>
        <td>{{stud.name}}</td>
        <td>{{stud.address}}</td>
      </tr>
    </tbody>
  </table>
</div>
